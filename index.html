<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Image Gallery</title>
    <link rel="stylesheet" href="assests/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;700&family=Roboto:ital,wght@0,300;1,700&display=swap" rel="stylesheet">

</head>
<body>

    <div class="container">

         <h2>Sports Gallery</h2>
         
        <div class="menu">

            <a href="#" class="btn" data-filter="all">All</a>
            <a href="#" class="btn" data-filter="baseball">Baseball</a>
            <a href="#" class="btn" data-filter="basketball">Basketball</a>
            <a href="#" class="btn" data-filter="football">Footbal</a>

        </div>

        <div class="frame" id="sport-branches">

            <div class="branch football" >
                <img src="assests/images/football-1.jpeg" class="branch-img" alt="">
            </div>

            <div class="branch baseball" >
                <img src="assests/images/baseball-1.jpg" class="branch-img" alt="">
            </div>

            <div class="branch basketball" >
                <img src="assests/images/basketball-1.jpeg" class="branch-img" alt="">
            </div>


            <div class="branch football" >
                <img src="assests/images/football-4.jpeg" class="branch-img" alt="">
            </div>

            <div class="branch baseball" >
                <img src="assests/images/baseball-2.jpg" class="branch-img" alt="">
            </div>

            <div class="branch basketball" >
                <img src="assests/images/basketball-2.jpeg" class="branch-img" alt="">
            </div>


            <div class="branch football" >
                <img src="assests/images/football-3.jpeg" class="branch-img" alt="">
            </div>

            <div class="branch baseball" >
                <img src="assests/images/baseball-3.jpg" class="branch-img" alt="">
            </div>

            <div class="branch basketball" >
                <img src="assests/images/basketball-3.jpeg" class="branch-img" alt="">
            </div>

           

        </div>

        



    </div>




    <script src="assests/app.js"></script>
    
</body>
</html>
